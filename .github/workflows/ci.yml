name: CI

on: [push, pull_request]

jobs:
  compile:
    name: Test compilation on JDK ${{matrix.java-version}} (${{matrix.os}})
    strategy:
      fail-fast: false
      matrix:
        java-version: [11, 15, 17]
        os: ['ubuntu-latest', 'windows-latest']
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
        name: Check out repository
      - uses: actions/setup-java@v3
        name: Setup java
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java-version }}
          cache: 'sbt'
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Build core with Maven
        working-directory: ./stryker4jvm-core
        run: mvn clean install
      - name: Building Kotlin Mutator
        working-directory: ./stryker4jvm-mutator-kotlin
        run: ./gradlew clean build
      - name: Publish Kotlin mutator
        working-directory: ./stryker4jvm-mutator-kotlin
        run: ./gradlew publishToMavenLocal
      - name: Compile project
        run: sbt compile
